<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai thi</title>
    <link rel="stylesheet" href="../Libs/fontawesome-free-5.15.1/css/all.css">
    <link rel="stylesheet" href="../Libs/bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../css/baithi.css">
</head>
<body>
<div class="box">
    <div class="nav">
        <h1>MATRIMONIAL SURVEY</h1>
    </div>
    <div class="box1">
        <h2>Personal Details</h2>
    </div>
    <div class="form-group">
        <h3> Name:</h3>
        <input name="" placeholder=""/>
    </div>
    <div class="form-group">
        <h3> Address:</h3>
        <input type="number"/>
    </div>
    <div class="form-group">
        <h3> Phones:</h3>
        <input phone="" placeholder=""/>
    </div>
    <div class="form-group">
        <h3> E-Mail:</h3>
        <input name="email" placeholder=""/>
    </div>
    <div class="form-group">
        <h3>Gender:</h3>
        <label><input type="radio" name="gender" value="nam"/>Male</label>
        <label> <input type="radio" name="gender" value="nu"/>Female</label>
    </div>

    <div class="form-group">
        <h3> Age:</h3>
        <input name="" placeholder=""/>
    </div>
    <div class="form-group">
        <h3> Qualification:</h3>
        <label><input type="checkbox"/>BCA</label>
        <label><input type="checkbox"/>BA</label>
        <label><input type="checkbox"/>BSC</label>
    </div>
    <div class="button">
        <div class="form-group">
            <button type="submit" href="#"> Continue</button>
            <button type="reset"> Reset</button>
        </div>
    </div>
</div>
</body>
</html>
